<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Exit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Exit Receipt</h1>
        <table>
            <tr>
                <th>Field</th>
                <th>Details</th>
            </tr>
            {% for x in exit_record %}
            <tr>
                <td><strong>Plate Number</strong></td>
                <td>{{ x.plate_number }}</td>
            </tr>
            <tr>
                <td><strong>Entry Time</strong></td>
                <td>{{ x.entry_time }}</td>
            </tr>
            <tr>
                <td><strong>Exit Time</strong></td>
                <td>{{ x.exit_time }}</td>
            </tr>
            <tr>
                <td><strong>Duration (minutes)</strong></td>
                <td>{{ x.duration }}</td>
            </tr>
            <tr>
                <td><strong>Charges</strong></td>
                <td>{{ x.charges }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="footer">
        &copy; 2025 Parking Management System. All Rights Reserved.
    </div>
</body>
</html>
