{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login page</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

   <style>
    body {
    font-family: Arial, sans-serif;
    background: url('/static/images/login.jpeg') no-repeat center center fixed;
    background-size: cover;
}
</style>

</head>
<body>
     <div class="container pt-5">
      <div class="row my-3">
         <div class="col-sm-6 offset-sm-3 shadow-lg p-3 mb-5 bg-body rounded">
            <h3 class="text-center">User Login</h3>
            <hr>
             {% if messages %}
           {% for i in messages %}
           <div class="alert alert-{{i.tags}}" role="alert">
              {{i}}
           </div>
           {% endfor %}
         {% endif %}

          {% if msg  %}
            <div class="alert alert-danger alert-dismissible fade show " role="alert">
           {{msg}}
            </div>
             {% endif %}

           <form action="{% url 'login' %}" method="post">
         {% csrf_token %}
         {% for i in fm %}
            {{i.label_tag}} {{i}} <small class="text-danger">{{i.errors | striptags}}</small> <br>

         {% endfor %}
         
         <input type="submit" class="btn btn-primary my-3" value="Login">
         <div class="text-center text-primary fw-bold">
         <small>New User ? <a href="{% url 'signup' %}" class="text-danger">Signup Now</a>
         </small>   
         </div>
        </form>
         </div>   
      </div>   
     </div>  
       
</body>
</html>
